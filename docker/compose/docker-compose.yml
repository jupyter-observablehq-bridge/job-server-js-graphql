version: '3'

services:
  redis:
    container_name: redis
    image: redis:latest
    ports:
      - 6479:6379
    volumes:
      - ../redis/conf/redis.conf:/conf/redis.conf
      - redis-data:/data
    command:
      - redis-server
      - /conf/redis.conf
    # redis user ${UID}:${GID}
    # see https://github.com/docker-library/redis/blob/master/5.0/Dockerfile
    user: 999:999
    restart: always
    networks:
      bridge_net:
        ipv4_address: 172.28.1.1

  graphql-server:
    container_name: graphql-server
    image: oscar6echo/job-graphql-server:1.0
    ports:
      - 4001:4000
    environment:
      REDIS_HOST: 172.28.1.1
      REDIS_PORT: 6379
      REDIS_PWD: mysecret
    # gql user ${UID}:${GID}
    # see Dockerfile
    user: 12345:23456
    depends_on:
      - redis
    restart: always
    networks:
      bridge_net:
        ipv4_address: 172.28.1.2

  redis-commander:
    container_name: redis-commander
    image: rediscommander/redis-commander:latest
    # hostname: redis-commander
    restart: always
    environment:
      - REDIS_HOSTS=local:172.28.1.1:6379:0:mysecret
    ports:
      - '8082:8081'
    networks:
      bridge_net:
        ipv4_address: 172.28.1.3

  nginx:
    container_name: nginx
    image: nginx:latest
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
      - 443:443
    networks:
      bridge_net:
        ipv4_address: 172.28.1.4

  # test:
  #   container_name: my_busybox
  #   image: busybox
  #   command:
  #     - ping
  #     - redis
  #   networks:
  #     bridge_net:
  #       ipv4_address: 172.28.1.5

networks:
  bridge_net:
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

volumes:
  redis-data:
    external: true
